<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한메추 - 한동의 입맛을 찾아서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea; 
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            z-index: 100; 
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 60%;
            max-width: 400px;
            outline: none;
        }
        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #ff6347;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ff4500;
            color: white;
        }
        nav {
            background-color: #f8f9fa; 
            width: 200px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 150px; 
            left: 0;
            height: calc(100vh - 150px); 
            overflow-y: auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 30px 0; 
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #ff6347; /* 토마토색 */
            color: white;
        }
        main {
            display: flex;
            justify-content: flex-start;
            margin-top: 150px; /* 헤더 높이만큼 스페이스 추가 */
            margin-left: 220px; /* 내비게이션 바 너비만큼 여백을 줌 */
        }
        .image-container {
            width: 75%; /* 이미지 영역 크기 */
            padding-left: 20px; /* 왼쪽에 간격을 주어 내비게이션과 약간의 여백을 둠 */
            padding-right: 30px; /* 오른쪽 여백을 추가 */
            text-align: center; /* 이미지를 중앙에 배치 */
            overflow: hidden; /* 이미지를 컨테이너 크기에 맞게 잘림 */
        }
        .image-container img {
            width: 100%; /* 이미지가 container 너비에 맞도록 */
            height: auto; /* 세로 비율을 유지하면서 높이를 자동으로 맞춤 */
            max-height: 800px; /* 이미지의 최대 높이를 높여 세로 비율을 증가 */
            object-fit: contain; /* 이미지 비율을 유지하면서 영역에 맞게 조정 */
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>한메추 - 한동의 입맛을 찾아서</h1>
        <div class="search-bar">
            <input type="text" placeholder="맛집 검색...">
            <button>검색</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="korean1.html">한식</a></li>
            <li><a href="map일식.html">일식</a></li>
            <li><a href="eur1.html">양식</a></li>
            <li><a href="map중식.html">중식</a></li>
            <li><a href="map카페.html">카페</a></li>
        </ul>
    </nav>
    <main>
        <div class="image-container">
            <img src="매인화면.png" alt="맛집 이미지">
        </div>
    </main>
</body>
</html>
